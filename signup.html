<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!---------------------------------signup section--------------------------------------->
    <div id="sign_pop" class="popup">
      <div id="sign_pop_content" class="pop_content">
        <form action="">
          <div id="part1">
            <h2>Please enter your details below</h2>
            <div id="ava_contain">
              <img id="def_ava" src="media/Default_avatar.svg" alt="" />
              <img id="add_ava" src="media/plus_sign.svg" alt="" />
              <input
                type="file"
                id="file_input"
                style="display: none"
                accept="image/*"
              />
            </div>
            <div id="bio">
              <span class="side_title">Bio</span>
              <textarea name="" id="" cols="30" rows="5"></textarea>
            </div>
            <div id="social_links">
              <span id="span_face"> Facebook </span>
              <input type="text" class="soc_inp" id="face_inp" /> <br />
              <span id="span_linked">LinkedIn</span>
              <input type="text" class="soc_inp" id="linked_inp" />
            </div>
            <div>
              <span id="cv_att"> CV Attachement</span>
              <input type="file" id="file_inp" accept="application/pdf" />
            </div>
            <button id="next_butt">Next</button>
          </div>

          <div id="part2">
            <h2>Choose your Interests</h2>
            <div id="int_contain">
              <div class="interest">
                <img src="media/plus_sign_no_border.svg" alt="" />
                <span>Robotics</span>
              </div>
              <div class="interest">
                <img src="media/plus_sign_no_border.svg" alt="" />
                <span>Coding</span>
              </div>
              <div class="interest">
                <img src="media/plus_sign_no_border.svg" alt="" />
                <span>Art</span>
              </div>
              <div class="interest">
                <img src="media/plus_sign_no_border.svg" alt="" />
                <span>Movies</span>
              </div>
              <div class="interest">
                <img src="media/plus_sign_no_border.svg" alt="" />
                <span>Sport</span>
              </div>
              <div class="interest">
                <img src="media/plus_sign_no_border.svg" alt="" />
                <span>Gaming</span>
              </div>
              <div class="interest">
                <img src="media/plus_sign_no_border.svg" alt="" />
                <span>Conference</span>
              </div>
              <div class="interest">
                <img src="media/plus_sign_no_border.svg" alt="" />
                <span>Soft Skills</span>
              </div>
              <div class="interest">
                <img src="media/plus_sign_no_border.svg" alt="" />
                <span>Frontend</span>
              </div>
              <div class="interest">
                <img src="media/plus_sign_no_border.svg" alt="" />
                <span>Backend</span>
              </div>
              <div class="interest">
                <img src="media/plus_sign_no_border.svg" alt="" />
                <span>Aerospace</span>
              </div>
              <div class="interest">
                <img src="media/plus_sign_no_border.svg" alt="" />
                <span>Others</span>
              </div>
            </div>
            <button id="fin_butt">Finish</button>
            <button id="back_butt">Back</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
