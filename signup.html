    <!---------------------------------signup section--------------------------------------->
    <div id="part1">
      <form
        action="includes/signup.php"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="formColumn">
          <label for="first_name">First Name:</label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            maxlength="16"
            required
          />

          <label for="last_name">Last Name:</label>
          <input
            type="text"
            id="last_name"
            name="last_name"
            maxlength="16"
            required
          />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" maxlength="35" required />

          <label for="facebook">Facebook:</label>
          <input type="text" id="facebook" name="facebook" maxlength="32" />

          <label for="instagram">Instagram:</label>
          <input type="text" id="instagram" name="instagram" maxlength="255" />

          <label for="linkedin">LinkedIn:</label>
          <input type="text" id="linkedin" name="linkedin" maxlength="255" />
        </div>

        <div class="formColumn">
          <div class="file-upload">
            <label for="profile_image" class="upload-button"
              >Choose Profile Image</label
            >
            <input
              type="file"
              id="profile_image"
              name="profile_image"
              accept="image/*"
              onchange="previewImage(event)"
            />
            <div id="profileImagePreview" class="image-preview">
              <img
                id="profileImage"
                src="media/Default_avatar.svg"
                alt="Profile Image Preview"
              />
            </div>
          </div>

          <label for="class">Class:</label>
          <input type="text" id="class" name="class" maxlength="8" required />

          <label for="phone_number">Phone Number:</label>
          <input
            type="text"
            id="phone_number"
            name="phone_number"
            maxlength="15"
          />

          <label for="bio">Bio:</label>
          <textarea id="bio" name="bio"></textarea>

          <label for="cv">CV:</label>
          <input type="file" id="cv" name="cv" />

          <button type="submit">Register</button>
        </div>
      </form>
    </div>
